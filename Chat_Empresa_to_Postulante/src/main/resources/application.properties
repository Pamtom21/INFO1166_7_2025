# Nombre de la app
spring.application.name=Chat_Empresa_to_Postulante

# PostgreSQL (Render te dará la URL)
spring.datasource.url=jdbc:postgresql://<host>:5432/<nombre_bd>
spring.datasource.username=<usuario>
spring.datasource.password=<password>
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones con HikariCP (optimizado)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Swagger / OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Seguridad (JWT después lo configuramos)
spring.security.enabled=true

# Métricas (Micrometer + Prometheus)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
